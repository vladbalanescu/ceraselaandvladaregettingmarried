<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Cerasela & Vlad
	</title>
	<link rel="shortcut icon" href="Multimedia/favicon.png">

	<!--Stylesheets-->
	<link rel="stylesheet" type="text/css" href="index.css">

	<!--Scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="Scripts/slideShow.js"></script>
	<script src="Scripts/main.js"></script>
</head>

<body>
	<div id="wraper">
		<div id="preloader">
			<img src="Multimedia/preloader.gif">
		</div>

		<!---Header-->
		<div id="header">
			<img id="logoImage" src="Multimedia/logo.png" alt="" />
			<div class="navcontainer">
				<ul>
					<li id="galleryButton">Gallery</li>
					<li id="storyButton">Story</li>
					<li id="proposalButton">Proposal</li>
					<li id="detailsButton">Details</li>
					<a href="indexRo.html"><img id="flagImage" src="Multimedia/roFlag.png" alt="" /></a>
				</ul>
			</div>
		</div>

		<!---Cover Section-->
		<div id="slide-container">
			<div id="slide-overlay">
				<img id="coverTitle" src="Multimedia/logo.png">
				<img id="coverDate" src="Multimedia/date.png">
				<img id="downArrow" src="Multimedia/downArrow.png">
			</div>
			<figure id="slidy">
				<img src="Multimedia/SlideShow/Photo1.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo2.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo3.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo4.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo5.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo6.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo7.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo8.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo9.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo10.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo11.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo12.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo13.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo14.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo15.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo16.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo17.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo18.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo19.jpg" alt="" />
				<img src="Multimedia/SlideShow/Photo20.jpg" alt="" />
			</figure>
		</div>

		<!---Counter section-->
		<div id="counter-container">
			<p class="title">Countdown</p>
				<div id="countdown">
					<div class="countdownBox">
							<div id="years"></div>
							<p>Years</p>
					</div>
					<div class="countdownBox">
							<div id="days"></div>
							<p>Days</p>
					</div>
					<div class="countdownBox">
							<div id="hours"></div>
							<p>Hours</p>
					</div>
					<div class="countdownBox">
							<div id="minutes"></div>
							<p>Mins</p>
					</div>
					<div class="countdownBox">
							<div id="seconds"></div>
							<p>Secs</p>
					</div>
			 </div>
		</div>

		<!--Story section-->
		<div id="story-container">
			<p class="title">Short Story</p>
		</div>

		<!--Proposal section-->
		<div id="proposal-container">
			<p class="title">The Proposal</p>
		</div>

		<!--Details section-->
		<div id="details-container">
			<p class="title">Details</p>
		</div>

		<!--Contact section-->
		<div id="contact-container">
			<p class="title">Contact</p>
		</div>



		<!---Footer-->
		<div id="footer">
			<img id="upArrow" src="Multimedia/upArrow.png">
			<p id="footerText"> &copy; Vlad Balanescu | Wedding Website | All rights reserved | 2018</p>
			<p id="footerText2"> Last updated on 28<sup>th</sup> of January 2018</p>
		</div>
	</div>

</html>
